<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THUAS-CrateDestacking</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: top;
            padding: 10px;
        }
        .logo {
            width: 140px; /* Adjust the width and height as needed */
            height: 90px;
        }
        .main_logo {
            width: 400px;
            height: 150px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('/static/Logo.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            opacity: 0.8; /* Adjust the opacity to make the image more transparent */
        }

        h1 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        #log {
            width: 200%;
            height: 200px;
            padding: 10px;
            font-size: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        let logMessages = '';

        function emitEvent(eventName) {
            socket.emit(eventName);
        }

        socket.on('new_log', function(data) {
            logMessages += data.data + '\n'; // Add a newline character after each message
            document.getElementById('log').textContent = logMessages;
        });

        socket.on('initial_logs', function(data) {
            logMessages = data.data;
            document.getElementById('log').innerHTML = logMessages;
        });
    </script>
</head>
<body>
    <header>
        <img class="logo" src="{{ url_for('static', filename='colruyt-logo.svg') }}" alt="Left Logo">
        <img class="main_logo" src="{{ url_for('static', filename='main-logo.png') }}" alt="Main Log">
        <img class="logo" src="{{ url_for('static', filename='THUAS-logo.jpg') }}" alt="Right Logo">
    </header>
    <div style="display: flex; justify-content: center; align-items: top;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h3 style="text-align: center;">Robot Commands</h3>
            <button onclick="emitEvent('start_destack')">Start Destack</button>
            <button onclick="emitEvent('destack_done')">Destack Done</button>
            <button onclick="emitEvent('emergency_stop')" style="background-color: darkred;">Emergency Stop</button>
        </div>
        
        <div style="margin-left: 20px;">
            <h3 style="text-align: center;">Log Messages</h3>
            <textarea id="log" rows="10" readonly></textarea>
        </div>
    </div>
    
    
</body>
</html>
